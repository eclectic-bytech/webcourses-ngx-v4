<div ngbDropdown>
  <div ngbDropdownToggle>
    <div  class="d-inline-flex" role="button">
    <h6 class="text-secondary pr-1">Sort</h6>
    </div>
  </div>

  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" ngbDropdownMenu>
    <button class="py-2" ngbDropdownItem (click)="collapseMenus(); sortbyAlphabetical()">
      Alphabetical
    </button>

    <button class="py-2" ngbDropdownItem (click)="collapseMenus(); sortbyRecent()">
      Recent
    </button>

    <button class="py-2" ngbDropdownItem (click)="collapseMenus(); sortbyPopular()">
      Popular
    </button>
  </div>
</div>
