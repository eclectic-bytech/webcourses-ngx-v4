<div ngbDropdown>
  <div ngbDropdownToggle>
    <div class="d-inline-flex">
    <fa-icon class="text-secondary" [icon]="faFilter"></fa-icon>
    <h6 class="text-secondary pr-1">Filters</h6>
    </div>
  </div>

  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" ngbDropdownMenu>
    <a class="dropdown-item py-2" ngbDropdownItem (click)="collapseMenus(); Alphabetical()">
      Alphabetical
    </a>

    <a class="dropdown-item py-2" ngbDropdownItem (click)="collapseMenus()">
      <div class="menu-icon text-center d-inline-block pr-2">
        <fa-icon [icon]="faFilter" class="text-warning"></fa-icon>
      </div>
      My Courses
    </a>
  </div>
</div>
