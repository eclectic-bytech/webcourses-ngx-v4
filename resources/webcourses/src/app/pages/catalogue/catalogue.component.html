<div id="fullMainContent">

  <div class="container-fluid justify-content-center mt-5">
    <div class="row justify-content-center">
    <div
      class="justify-content-center"
      *ngIf="this.webcoursesAll$ | async as webcourses"
      [appThemeSet]="this.themeService.defaultTheme"
      @fadeInOut
    >
      <div id="featuredCID" *ngIf="this.featuredCourse$ | async as course" class="d-inline-block float-left mx-5 mb-5">
        <mat-card id="featured-card" tabindex="0">
          <small class="d-inline-block text-secondary float-right"> #{{ course.id }}</small>
          <mat-card-header>
            <mat-card-title [innerHTML]="course.title"></mat-card-title>
            <mat-card-subtitle [innerHtml]="'Recently added'"></mat-card-subtitle>
          </mat-card-header>
          <img mat-card-image
            class="image-featured rounded"
            src="publisher-files/{{course.publisher.id}}/courses/{{course.id}}/images/{{course.cover}}"
            alt="{{course.cover_alt}}"
          >
          <mat-card-content [innerHtml]="course.short_desc | safehtml: 'html'" class="text-dark"></mat-card-content>
          <!--
          <mat-card-actions>
            <button mat-button color="primary">More Info</button>
            <button mat-button>Details</button>
          </mat-card-actions>
          -->
          <mat-card-footer id="fc-footer" class="text-secondary">
            <div class="container">
              <div class="row align-items-start py-2">
                <div class="col"><small>{{ course.total_activities }} Activities</small></div>
                <div class="col text-center"><small>{{ course.total_students }} Participants</small></div>
                <div class="col text-right"><small>Course #{{ course.id }}</small></div>
              </div>
            </div>
          </mat-card-footer>
        </mat-card>
      </div>
      <!-- <div class="text-center mb-3">
        <h1 class="common-heading mb-0 mb-lg-2">Web Course Catalogue</h1>
        <small class="text-dark text-uppercase">All {{webcourses.length}} Publicly Available Courses</small>
      </div> -->

      <div *ngFor="let course of webcourses, let i = index, let l = last" class="d-inline-block mr-3 mb-3 align-top" @fadeInOut>
        <app-catalogue-card [course]="course"></app-catalogue-card>
      </div>

    </div>

  </div>
  </div>
</div>
