<div class="container mt-5 pt-5">
  <div *ngIf="discountCodeUsers$ | async as discountCodeUsers">
    <table class="table table-bordered table-hover table-striped">
      <thead>
        <tr>
          <th class="text-uppercase text-center">id</th>
          <th class="text-uppercase">Name</th>
          <th class="text text-uppercase">email</th>
          <th class="text text-uppercase">started</th>
          <th class="text text-uppercase">completed</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let discountCodeUser of discountCodeUsers, let i = 'index + 1'">
          <td class="text-center">{{i}}</td>
          <td [routerLink]="[
            '/admin', 'publisher', 'course', 'user_progress', discountCodeUser.user_progress_id
          ]">
            {{ discountCodeUser.user.first_name }} {{ discountCodeUser.user.last_name }}
          </td>
          <td>{{ discountCodeUser.user.email }}</td>
          <td>{{ discountCodeUser.created_at | date:'mediumDate' }}</td>
          <td>
            <span [innerHtml]="(discountCodeUser.completed_activities_count / total_activities * 100) | number:'1.0-0'"></span>%
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
