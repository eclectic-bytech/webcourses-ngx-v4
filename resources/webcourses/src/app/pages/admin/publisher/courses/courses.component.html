<div class="container text-center" style="margin-top: 200px;" @fadeInOut>
  <div class="h1">
    <div *ngIf="publisherCourses$ | async as publisherCourses">
      <div *ngFor="let publisherCourse of publisherCourses; index as i">
        {{i}}. {{ publisherCourse.title }} #{{ publisherCourse.id }}
      </div>
    </div>
  </div>
</div>
