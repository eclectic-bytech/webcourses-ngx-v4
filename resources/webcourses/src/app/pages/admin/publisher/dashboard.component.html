        <button ngbNavLink>Overview</button>
        <ng-template ngbNavContent>
          Overview
        </ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>Courses</button>
        <ng-template ngbNavContent>
          <app-courses></app-courses>
        </ng-template>
      </li>
      <li ngbNavItem>
        <button ngbNavLink>Reports</button>
        <ng-template ngbNavContent>Reports</ng-template>

      <li ngbNavItem>
        <button ngbNavLink>Access Codes</button>
        <ng-template ngbNavContent>
          <app-discount-codes></app-discount-codes>
        </ng-template>
      </li>

        <button ngbNavLink>Profile</button>
