<div class="mt-2">
  <i *ngIf="!this.isBookMarked" (click)="addBookmark(this.activity.meta.activity_id, this.activity.meta.course_id)" class="fa-regular fa-bookmark col"></i>
  <i *ngIf="this.isBookMarked" (click)="removeBookmark(this.activity.meta.activity_id, this.activity.meta.course_id)" class="fa-solid fa-bookmark col"></i>
</div>
