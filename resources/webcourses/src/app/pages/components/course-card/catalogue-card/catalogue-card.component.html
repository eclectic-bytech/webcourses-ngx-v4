<mat-card class="card m-1" style="max-width: 20rem;" [routerLink]="['/catalogue', 'course', course.id]">
  <mat-card-header>
    <mat-card-title>{{ course.title }}</mat-card-title>
    <mat-card-subtitle>${{ course.price / 100 }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image
    class="card-img-top handy" style="max-height: 7rem;"
    src="publisher-files/{{course.publisher.id}}/courses/{{course.id}}/images/{{course.cover}}" alt="{{course.cover_alt}}"
  >

  <!--
  <div class="progress" style="height: 6px">
    <div class="progress-bar progress-bar-striped"
      *ngIf="course.user_progress"
      role="progressbar"
      [style.width.%]="
        course.user_progress ?
        course.user_progress.total_activities_completed / course.total_activities * 100 : 0
      "
      [attr.aria-valuenow]="0"
      aria-valuemin="0"
      [attr.aria-valuemax]="100">
    </div>
  </div>
  -->

  <mat-card-content>
    <p style="max-height:125px; min-height: 50px; overflow-y:auto;">
      <span class="text-dark" [innerHtml]="course.short_desc | safehtml: 'html'"></span>
    </p>

    <!-- <app-course-access-block [course]="course"></app-course-access-block> -->

    <a class="card-link">
      <small class="text-secondary">
        Publisher:
        <span
          [routerLink]="['/catalogue', 'publisher', course.publisher.id_alias]"
          class="text-uppercase text-primary handy"
          >
          {{ course.publisher.name }}
        </span>
      </small>
    </a>
  </mat-card-content>

  <mat-card-footer class="text-secondary">
    <div class="container">
      <div class="row align-items-start py-1">
        <div class="col"><small>{{ course.total_activities }}&nbsp;Activities</small></div>
        <div class="col text-center"><small>{{ course.total_students }}&nbsp;Participants</small></div>
        <div class="col text-right"><small>Course #{{ course.id }}</small></div>
      </div>
    </div>
  </mat-card-footer>
</mat-card>
