<div class="card m-1" style="max-width: 22rem;">
  <img [routerLink]="['course', course.id]"
    class="card-img-top handy" style="min-height: 10rem;"
    src="publisher-files/{{course.publisher.id}}/courses/{{course.id}}/images/{{course.cover}}" alt="{{course.cover_alt}}"
  >

  <div class="progress" style="height: 6px">
    <div class="progress-bar progress-bar-striped"
      *ngIf="course.user_progress"
      role="progressbar"
      [style.width.%]="
        course.user_progress ?
        course.user_progress.total_activities_completed / course.total_activities * 100 : 0
      "
      [attr.aria-valuenow]="0"
      aria-valuemin="0"
      [attr.aria-valuemax]="100">
    </div>
  </div>

  <div class="card-body" style="min-height: 13rem;">
    <a [routerLink]="['/catalogue', 'course', course.id]"><h5 class="card-title">{{course.title}}</h5></a>

    <p style="max-height:125px; min-height: 50px; overflow-y:auto; line-height:.9">
      <small class="text-secondary" [innerHtml]="course.short_desc | safehtml: 'html'"></small>
    </p>

    <app-course-access-block [course]="course"></app-course-access-block>

    <a class="card-link">
      <small class="text-secondary">
        Publisher:
        <span
          [routerLink]="['/catalogue', 'publisher', course.publisher.id_alias]"
          class="text-uppercase text-primary handy"
          >
          {{ course.publisher.name }}
        </span>
      </small>
    </a>
  </div>

  <div class="container-flex mx-2">
    <div class="row">
      <div class="col text-left">
        <small class="text-secondary">{{ course.total_activities }} Activities</small>
      </div>
      <div class="col-auto text-center">
        <small class="text-secondary">{{ course.total_students }} Participants</small>
      </div>
      <div class="col text-right">
        <small class="text-secondary">Course #{{course.id}}</small>
      </div>
    </div>
  </div>
</div>
