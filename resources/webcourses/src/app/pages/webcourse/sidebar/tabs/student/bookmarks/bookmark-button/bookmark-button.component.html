<div role="button" class="my-3 text-dark text-uppercase">
  <div *ngIf="!firstActivity.bookmark" (click)="addBookmarkBtn()">
    <i class="fa-regular fa-bookmark"></i>
    <span class="ml-2">Bookmark</span>
  </div>

  <div *ngIf="firstActivity.bookmark" (click)="deleteBookmarkBtn()">
    <i class="fa-solid fa-bookmark text-primary"></i>
    <span class="ml-2">Bookmarked</span>
  </div>
</div>
