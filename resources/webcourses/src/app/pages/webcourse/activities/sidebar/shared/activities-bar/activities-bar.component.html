<!-- Displays an hotlinked array of chapter activity bars on progress, chapter index tabs -->

<div class="mb-4">
  <div
    *ngFor="let activity of chapter.syllabus"
    class="default-activity-bar"
    [ngClass]="(activity.seq <= this.completionStatsService.totalActivitiesCompleted ? 'unlocked' : 'locked')"
    [ngStyle]="{'max-width.%': this.maxWidthPercent / chapter.syllabus.length}"
    (click)="(activity.seq <= this.completionStatsService.totalActivitiesCompleted) ? this.workareaService.loadActivities(activity.activity_id) : ''"
    >
  </div>
</div>
