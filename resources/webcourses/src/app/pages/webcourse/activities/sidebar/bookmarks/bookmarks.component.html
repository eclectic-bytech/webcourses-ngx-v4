<div
  *ngIf="this.bookmarksService.selectedBookmark as bookmarkIndex; else loading"
  @fadeInOut
  >
  <div *ngFor="let bookmark of bookmarkIndex">
    <app-bookmark-card [bookmark]="bookmark"></app-bookmark-card>
  </div>
  <div class="row">
   <p *ngIf="bookmarkIndex.length === 0" class="ml-3 col mt-3 primary-text">no activities have been bookmarked</p>
  </div>
</div>

<ng-template #loading>
  <div class="mt-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
