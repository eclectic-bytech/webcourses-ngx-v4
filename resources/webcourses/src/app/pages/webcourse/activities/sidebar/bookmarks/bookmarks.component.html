<div
  *ngIf="this.bookmarksService.selectedBookmark as bookmarkIndex"
  @fadeInOut
  >
  <div *ngFor="let bookmark of bookmarkIndex">
    <app-bookmark-card [bookmark]="bookmark"></app-bookmark-card>
  </div>
  <p *ngIf="bookmarkIndex.length === 0" class="my-1 text-left ml-2 text-dark">no activities have been bookmarked</p>
</div>

<ng-template #loading>
  <div class="mt-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
