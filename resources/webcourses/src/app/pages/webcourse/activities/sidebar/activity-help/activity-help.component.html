<div id="activity-help-tab" class="px-4" *ngIf="activityHelp[activityType]; else loading" @fadeInOut>
  <div class="container-fluid my-3">
    <div class="row">
      <div class="col mt-3 primary-text">
        <div class="h5">Activity Help</div>
        <div [innerHtml]="activityHelp[activityType].help"></div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="mt-5">
    <app-loading-spinner></app-loading-spinner>
  </div>
</ng-template>
