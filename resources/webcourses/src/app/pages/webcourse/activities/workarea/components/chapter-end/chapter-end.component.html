<div class="text-center eoch-container" @fadeInOut>
  <p class="font-weight-bold">End of chapter.</p>

  <div *ngIf="this.selectedService.nextChapter" class="next-chapter">
    <p class="h5 next-chapter-label">Next Chapter</p>
    <p class="h4">{{ this.selectedService.nextChapter.label }}</p>
  </div>

  <button class="btn btn-primary mt-3" (click)="continueButton()">
    CONTINUE
  </button>
</div>
