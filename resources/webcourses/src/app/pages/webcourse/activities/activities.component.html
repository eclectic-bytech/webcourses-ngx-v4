<div class="container-fluid" id="activities-global">
  <div class="row">
    <div class="col-lg-5 px-0 sticky-top d-print-none">

      <wngx-menu></wngx-menu>

      <!-- Roll-up button for hiding ngbNavOutlet. Displayed when sidebar is hidden due to lack of space. -->
      <div
        role="button"
        class="d-lg-none border-top border-warning text-center"
        (click)="this.activitiesService.showSideMenu = !this.activitiesService.showSideMenu"
      >
        <div *ngIf="this.activitiesService.showSideMenu; else noSideMenu">
          <i class="fa-sharp fa-solid fa-chevron-up fa-sm text-warning"></i>
        </div>

        <ng-template #noSideMenu>
          <i class="fa-sharp fa-solid fa-chevron-down fa-sm text-warning"></i>
        </ng-template>
      </div>

    </div>

    <div class="col-lg-7 bg-light" id="workareaContent">
      <app-workarea></app-workarea>
    </div>

  </div>
</div>
