<div id="activity-help-tab" class="primary-text">

  <div *ngIf="(activityHelp$ | async) as activityHelp; else loading" @fadeInOut>
    <div class="h5">Activity Help</div>
    <div [innerHtml]="activityHelp.help"></div>
  </div>

  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>

</div>
