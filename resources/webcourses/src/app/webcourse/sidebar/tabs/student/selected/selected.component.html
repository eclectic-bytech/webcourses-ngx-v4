<div id="progress-tab">

  <div *ngIf="this.selectedCourseService.selectedCourse as selectedCourse; else loading">
    <div class="my-4 primary-text" [@FadeInOut2]="selectedCourse">

      <p class="h5 mb-0" [innerHtml]="selectedCourse.title"></p>
      <small class="text-uppercase main-label">
        Course with {{selectedCourse.total_activities}} activities
      </small>
      <div class="mt-2" id="courseProgress">
        <ngb-progressbar
          [value]="this.completionStatsService.totalActivitiesCompleted / selectedCourse.total_activities * 100"
          height="3px"
        ></ngb-progressbar>
      </div>

    </div>
  </div>

  <div *ngIf="this.courseChapterIndexService.selectedChapter as selectedChapter; else loading">
    <div class="my-3 primary-text" [@FadeInOut2]="selectedChapter">
      <p class="h5 mb-0">{{ selectedChapter.label }}</p>
      <small class="text-uppercase main-label">
        Chapter with {{ selectedChapter.syllabus.length }} activities
      </small>
      <wngx-webcourse-bar [chapter]="selectedChapter"></wngx-webcourse-bar>
    </div>
  </div>

  <ng-template #loading>
    <app-loading-spinner></app-loading-spinner>
  </ng-template>

</div>
