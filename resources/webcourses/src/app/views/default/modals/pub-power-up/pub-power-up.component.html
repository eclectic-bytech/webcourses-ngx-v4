<div class="modal-header">
  <h5 class="modal-title text-dark">Power up</h5>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="container">
    <div class="row">
      <div class="col-auto my-auto"><i class="fa-solid fa-bolt fa-beat fa-2xl text-success"></i></div>
      <div class="col text-dark">
          Upgrading to publisher unlocks publisher features and the course builder.
          Student access to unlocked courses will remain unaffected.
          <small class="d-block text-primary mt-2">Many publisher features are still in development.</small>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
  <button type="button" class="btn btn-success">Request upgrade</button>
</div>
